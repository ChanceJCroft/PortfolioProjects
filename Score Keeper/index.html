<!doctype html>

<html lang="en">
<head>

  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <style>
      .winner {
          color: green;
      }
      .loser {
          color: red;
      }
  </style>


  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://www.silicon.co.uk/wp-content/uploads/2015/12/sports.jpg" alt="sports">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ultimate Score Keeper
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </a>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-one"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score.</p>

                    <label for="playto" class="label is-large is-inline">Playing To</label>
                    <div class="select">
                    <select name="" id="playto" class="select is-rounded">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Btn" class="is-primary button card-footer-item">+1 Player One</button>
                    <button id="p2Btn" class="is-info button card-footer-item">+1 Player Two</button>
                    <button id="resetBtn" class="is-danger button card-footer-item">Reset</button>
                  
                </footer>
            </div>
            </div>

        </div>
    </div>
</section>
    

    



  <script src="score.js"></script>
</body>
</html>
